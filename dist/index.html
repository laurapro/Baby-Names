<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Name App</title>
    <style>* {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
      }

      .image-container {
        background-image: url("https://images.pexels.com/photos/906150/pexels-photo-906150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2");
        background-size: cover;
        position: relative;
        height: 300px;
      }

      .text {
        background-color: white;
        color: black;
        font-size: 10vw;
        font-weight: bold;
        margin: 0 auto;
        padding: 10px;
        width: 50%;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        mix-blend-mode: screen;
      }

      /* Add a black background color to the top navigation */
      .topnav {
        background-color: #333;
        overflow: hidden;
      }

      /* Style the links inside the navigation bar */
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }

      /* Change the color of links on hover */
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }

      /* Add a color to the active/current link */
      .topnav a.active {
        background-color: #04aa6d;
        color: white;
      }</style>
  <script src="/addBabyName.js"></script></head>
  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="/addBabyName.html">Add New Name</a>
    </div>

    <!-- Display Baby Name and Buttons -->
    <div class="image-container">
      <div class="text" id="babyNameDisplay"></div>
    </div>

    <button id="likeButton">Like</button>
    <button id="dislikeButton">Dislike</button>

    <!-- Include your JavaScript file(s) -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="/main.1f19ae8e.js" defer=""></script>
  </body>
</html>
